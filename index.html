<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator mx-auto">

        <form action="" name="form"></form>
        <input class="form-control main-bar" type="text" name="display" id="" value="0">

        <div class="button-area">


            <div class="top-line">

    
                <input class="btn btn-primary rounded" type="button" name="btn" value="%">
                <input class="btn btn-danger rounded" type="button" name="btn" value="C">
                <input class="btn btn-warning rounded" type="button" name="btn" value="CE">
                <input class="btn btn-success rounded" type="button" name="btn" value="=">

            </div>


            <div class="line">

                <input class="btn btn-primary rounded" type="button" name="btn" value="7">
                <input class="btn btn-primary rounded" type="button" name="btn" value="8">
                <input class="btn btn-primary rounded" type="button" name="btn" value="9">
                <input class="btn btn-dark rounded" type="button" name="btn" value="/">

            </div>


            <div class="line">

                <input class="btn btn-primary rounded" type="button" name="btn" value="4">
                <input class="btn btn-primary rounded" type="button" name="btn" value="5">
                <input class="btn btn-primary rounded" type="button" name="btn" value="6">
                <input class="btn btn-dark rounded" type="button" name="btn" value="*">

            </div>

            <div class="line">

                <input class="btn btn-primary rounded" type="button" name="btn" value="1">
                <input class="btn btn-primary rounded" type="button" name="btn" value="2">
                <input class="btn btn-primary rounded" type="button" name="btn" value="3">
                <input class="btn btn-dark rounded" type="button" name="btn" value="-">

            </div>

            <div class="line">

                <input class="btn btn-primary rounded" type="button" name="btn" value="00">
                <input class="btn btn-primary rounded" type="button" name="btn" value="0">
                <input class="btn btn-primary rounded" type="button" name="btn" value=".">
                <input class="btn btn-dark rounded" type="button" name="btn" value="+">

            </div>


        </div>

    </div>

    



<script src="script.js"></script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
